<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		html,body {
			width: 100%;
			height: 100%;
		}
		#mask {
			width: 100%;
			height: 100%;
			opacity: 0.3;
			filter: alpha(opacity=0.3);
			background-color: #000;

		}
		#dialog {
			border: 1px solid red;
			width: 600px;
			position: absolute;
			left: 50%;
			transform: translate(-50%,-50%);
			top: 50%;
			background-color:#fff;
		}

		#dialog>div:nth-child(1) {
			border-bottom: 1px solid #000;
		}
		#title {
			padding: 10px;
			height: 20px;
		}
		#content {
			padding: 10px;
			height: 200px;

		}
	</style>
</head>
<body>
	  <div id="mask">
	  	<div id="dialog">
	  		<div id="title"></div>
	  		<div id="content"></div>
	  	</div>
	  </div>
</body>
</html>
